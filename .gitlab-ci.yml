stages:
  - test

image: python:3.11

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python --version ; pip --version # For debugging

Integration Tests:
  stage: test
  before_script:
    - python -m venv venv
    - bash ./venv/bin/activate
    - ./prepare.bash
  script:
    - pip install --upgrade pip
    - pip install -r ./requirements.txt
    - pytest
